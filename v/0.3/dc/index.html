<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <form name="imgInput" class="input">
        <div>
            <label for="profile_pic">Выберите фото</label>
            <input type="file" id="profile_pic" name="profile_pic"
                accept=".jpg, .jpeg, .png">
        </div>
        <div id="drop_zone">
            <p>Drag one or more files to this Drop Zone ...</p>
        </div>
    </form>
    <div class="gui" style="display: none;">
        <button class="getJson">Get json</button>
        <button class="saveDoor" accesskey="s">Save door</button>
        <label for="room"> | Room</label>
        <input type="text" class="room" alt="Room">
        <label for="description"> | Description</label>
        <input type="text" class="description" alt="Description">
        <label for="description"> | Door image</label>
        <input type="text" class="img" alt="Door image">
        <label for="description"> | Door opacity</label>
        <input type="text" class="opacity" alt="Door opacity" style="width: 75px;">
        <label for="description"> | Door color</label>
        <input type="text" class="color" alt="Door color" style="width: 75px;">
    </div>
    <div class="room">
        <img id="output" class="roomImg"/>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="module" src="../HIMessage.js"></script>
    <script src="./DaD.js"></script>
    <script src="./main.js"></script>
</body>
</html>
